<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Car on Linear Terrain (Planck.js, 1 cm = 1 px)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #e8f1ff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
        background: linear-gradient(#e8f1ff 70%, #d9e6ff);
      }
      .hud {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 8px 10px;
        background: rgba(255,255,255,0.9);
        border: 1px solid rgba(0,0,0,0.08);
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.35;
      }
      .hud kbd {
        border: 1px solid #bbb;
        border-bottom-width: 2px;
        padding: 1px 6px;
        border-radius: 6px;
        background: #fff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="hud">
      <div><strong>Controls</strong></div>
      <div>Throttle: <kbd>←</kbd> / <kbd>→</kbd></div>
      <div>Brake: <kbd>Space</kbd></div>
      <div>Reset: <kbd>R</kbd></div>
      <hr />
      <div>Scale: 1 m = 100 px ⇒ 1 cm = 1 px</div>
      <div>Gravity: 9.81 m/s²</div>
    </div>
    <div class="hud" style="right:12px; left:auto; max-width: 320px;">
      <div><strong>Terrain params</strong></div>
      <div style="font-size:12px; color:#555; margin-top:4px;">Define each segment in centimeters: horizontal length (Δx) and vertical height (Δy).</div>
      <div style="display:grid; grid-template-columns: 1.1fr 1fr 1fr; gap:6px; margin-top:8px; align-items:center;">
        <div style="grid-column:1; font-weight:600;">Segment</div>
        <div style="grid-column:2; font-weight:600;">Δx (cm)</div>
        <div style="grid-column:3; font-weight:600;">Δy (cm)</div>

        <div>3a</div>
        <input id="seg3a_dx" type="number" step="1" min="0" value="100" />
        <input id="seg3a_dy" type="number" step="1" value="-5" />

        <div>3b</div>
        <input id="seg3b_dx" type="number" step="1" min="0" value="400" />
        <input id="seg3b_dy" type="number" step="1" value="-70" />

        <div>3c</div>
        <input id="seg3c_dx" type="number" step="1" min="0" value="0" />
        <input id="seg3c_dy" type="number" step="1" value="-0" />
      </div>
      <div style="font-size:12px; color:#555; margin-top:6px;">Tip: Set Δy=0 for a flat segment.</div>
      <hr />
      <div><strong>Segment coordinates (cm)</strong></div>
      <div id="coordsList" style="font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 12px; margin-top:6px; line-height:1.4;"></div>
    </div>

    <!-- Planck.js (UMD) -->
    <script src="https://unpkg.com/planck-js@0.3.0/dist/planck.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
